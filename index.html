<!DOCTYPE html>

    <title>capture Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <section class="biometrics mt-4">

          <img class="w-full" src="" alt="" />

            class="btn hover:bg-blue-600 hover:text-white mt-2 w-full rounded-md text-blue-600 border-2 border-blue-600"
          >
            Capture
          </button>
          <p class="text-center my-2 quality"></p>
        </div>
